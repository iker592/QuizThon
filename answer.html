<html> 
<head> 
	<link type="text/css" rel="stylesheet" href="/stylesheets/main.css" /> 
	<title>Answer the question:</title> 
	<style type="text/css"> .label {text-align: right} .error {color: red} </style>
</head> 
<body> 
	<h1>Answering a Question</h1> 
	<h2>Answer the question please:</h2> 
	<form method="post"> 
		<table> 
			<tr> <td class="label">{{question}}</td> 
			</tr> 
			<tr> <td class="label"> 1) </td> 
				<td> <input type="radio" name="opt" value="{{firstopt}}" checked>{{firstopt}} <br> </td> 
				<td class="error"> {{firstopt_error}} </td>
			</tr> 
			<tr> <td class="label"> 2) </td>
				<td> <input type="radio" name="opt" value="{{secondopt}}"> {{secondopt}}<br></td> 
				<td class="error"> {{secondopt_error}}</td> 
			</tr>
			<tr> <td class="label"> 3) </td>
				<td> <input type="radio" name="opt" value="{{thirdopt}}"> {{thirdopt}}</td> 
				<td class="error"> {{thirdopt_error}} </td> 
			</tr> 
		</table> 
		<input type="submit"> 
	</form> 
</body> 
</html>
