<html> 
<head> 
	<link type="text/css" rel="stylesheet" href="/stylesheets/main.css" /> 
	<title>Questions</title> 
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>

</head> 
<body> 
    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<nav class="navbar navbar-default" role="navigation">
				<div class="navbar-header">
					 
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						 <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
					</button> <a class="navbar-brand" href="/manage">QuizGame</a>
				</div>
				
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">

						<li>
						</li>
						<li>
							<a href="/play">Play!</a>
						</li>
						<li class="dropdown">
							 <a href="#" class="dropdown-toggle" data-toggle="dropdown">User Options<strong class="caret"></strong></a>
							<ul class="dropdown-menu">
								<li>
									<a href="/insert">Insert a question</a>
								</li>
								<li>
									<a href="/showQuestions">Check Questions</a>
								</li>
								<li class="divider">
								</li>
								<li>
									<a href="/logout">Logout</a>
								</li>
							</ul>
						</li>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li class="active">
							<a>Username: {{username}}</a>
						</li>
						<li>
							<a href="/logout">Logout</a>
						</li>
					</ul>
				</div>
				
			</nav>
		</div>
	</div>

	<div class="login-pagecita">
		<div class="forma">
			<div class="login-forma" >
					<table>
					  <tr>
					    <th>Question</th>
					    <th>Theme</th>
					    <th>Correct</th>
					  </tr>
					      {% for item in mylist %}
					        {% if item %}
							  <tr>
							    <td>{{item.question}}</td>
							    <td>{{item.theme}}</td>
							    <td>{{item.correct}}</td>
							  </tr>
					        {% endif %}
					      {% endfor %}
					</table>
			</div>

		</div>
	</div> 

</div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body> 
</html>
